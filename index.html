<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown</title>
    <link rel="icon" href="img.jpeg">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div>
    <div class="buttons text-center d-grid gap-3">    
        <input class="p-4 bg-light border" type="button" id="start" value="Start/Resume Countdown">
        <input class="p-4 bg-light border" type="button" id="reset" value="Reset Countdown">
        <input class="p-4 bg-light border" type="button" id="pause" value="Pause Countdown">
    </div>
</div>
<div class="display-1" id="timer">
    <p>60</p>
</div>
<div class="row justify-content-md-center">
    <div id="alert" class="alert alert-success col-md-4 col-md-offset-4 text-center">Time is up, go take a break!</div>
</div>

    <script src="script.js"></script>
</body>
</html>
